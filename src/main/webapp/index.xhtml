<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"

      xmlns:p="http://primefaces.org/ui"
>

<STYLE type="text/css">
    td{width:10px;height:10px;margin:0;border:solid 1px;}
    .black{background:black !important;}
    .orange{background:orange !important;}
    tr{border:solid grey 1px !important;padding:0;}


</STYLE>

<h:body>
    <h:panelGroup layout="block" style="width:100%;margin: 0 auto;text-align:center;">
        <h:form>
            <h:outputLabel value="#{indexController.message}"/><br/>
            <h:inputText id="inputSteps" value="#{indexController.steps}" />

            <h:commandButton value="Run Simulation">
                <f:ajax execute="inputSteps" render="stringGrid grid largeGridErr" />
            </h:commandButton>

            <h:outputText id = "stringGrid" rendered="#{indexController.steps gt 99999}" value = "#{indexController.gridString}" />


            <h:panelGroup rendered="#{indexController.steps lt 100000}" id="grid" style="width:100%;height:auto;margin: 0 auto; text-align: center;">
                <table style="margin:0 auto;">
                    <ui:repeat var="row" value="#{indexController.gridArray}" varStatus="status">
                        <tr>
                            <ui:repeat var="col" value="#{row}" varStatus="status">
                                <td class="#{col.equals('1') ? 'black' : col.equals('2') ? 'orange' : ''}"/>
                            </ui:repeat>
                        </tr>
                    </ui:repeat>
                </table>
            </h:panelGroup>
        </h:form>
    </h:panelGroup>
</h:body>
</html>
